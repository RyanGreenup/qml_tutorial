{% extends "base.html" %}

{% block content %}
  <div class="md-content" data-md-component="content">
    <article class="md-content__inner md-typeset">
      {{ super() }}
      {% if backlinks %}
        <h2>Backlinks:</h2>
        <ul>
          {% for backlink in backlinks %}
            <li><a href="/{{ backlink.url }}">{{ backlink.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        {# <p>No backlinks</p> #}
      {% endif %}
    </article>
  </div>
{% endblock %}
